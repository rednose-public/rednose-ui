<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="/build/yui/yui.js"></script>
<script src="/tests/yui-config.js"></script>
<script>
YUI({
    coverage: ['rednose-breadcrumb'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'breadcrumb-test': {
            fullpath: './assets/breadcrumb-test.js',
            requires: ['rednose-breadcrumb', 'test', 'node-event-simulate']
        }
    }
}).use('breadcrumb-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
