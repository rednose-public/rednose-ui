<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Datepicker module test</title>
    <link href="../../../../build/rednose-bootstrap/rednose-bootstrap.css" rel="stylesheet"/>
    <link href="../../../../build/rednose-ui/rednose-ui.css" rel="stylesheet"/>

    <script src="../../../../../yui3/build/yui/yui.js"></script>
    <script src="../../../../build/rednose-loader/rednose-loader.js"></script>
</head>
<body>

<div id="test-container" class="container">
    <div class="row">
        <div class="span12">
            <section>
                <h1>Datepicker</h1>
                <div id="datepicker" class="input-append">
                    <input data-format="yyyy-MM-dd" type="text"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
                </div>
                <h1>Timepicker</h1>
                    <div id="timepicker" class="input-append">
                        <input data-format="hh:mm:ss" type="text"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
                    </div>
            </section>
        </div>
    </div>
</div>

<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        filter: 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        },
        lang: 'nl'
    }).use('rednose-datetimepicker', 'intl', function (Y) {
        var datepicker = Y.one('#datepicker').plug(Y.Rednose.Plugin.Datepicker);

        var timepicker = Y.one('#timepicker').plug(Y.Rednose.Plugin.Timepicker);
    });
</script>
</body>
</html>
