<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dialog Test Page</title>
    </head>

    <body class='yui3-skin-sam'>

        <div id="log"></div>
        <div id="container"></div>

        <script src="../../../../build/rednose-ui/rednose-ui.js"></script>

        <script src="./assets/dialog-base-test.js"></script>
        <script>
            YUI({
                coverage: ['rednose-dialog'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('dialog-base-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('Dialog');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
