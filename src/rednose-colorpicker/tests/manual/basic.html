<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Colorpicker module test</title>
    <link href="../../../../build/rednose/rednose.css" rel="stylesheet"/>
    <script src="../../../../build/rednose/rednose.js"></script>
</head>
<body>

<div id="test-container" class="container">
    <h2>Color picker test</h2>

    <br />

    <div></div>
</div>

<script>
    YUI({
        filter: 'raw'
    }).use('rednose-colorpicker', function (Y) {
        var colorpicker = new Y.Rednose.Colorpicker();

        colorpicker.render(Y.one('div#test-container > div'));
    });
</script>
</body>
</html>
