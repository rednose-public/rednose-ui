<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Colorpicker module test</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../build/rednose-ui/rednose-ui.css" rel="stylesheet"/>

    <script src="http://yui.yahooapis.com/3.16.0/build/yui/yui.js"></script>
    <script src="../../../../build/rednose-loader/rednose-loader.js"></script>
</head>
<body>

<div id="test-container" class="container">
    <h2>Color picker test</h2>

    <br />

    <div></div>
</div>

<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        filter: 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        }
    }).use('rednose-colorpicker', function (Y) {
        var colorpicker = new Y.Rednose.Colorpicker();

        colorpicker.render(Y.one('div#test-container > div'));
    });
</script>
</body>
</html>
