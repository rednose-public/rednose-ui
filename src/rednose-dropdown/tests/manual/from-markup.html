<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Navbar module test</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../build/rednose-ui/rednose-ui.css" rel="stylesheet"/>

    <script src="http://yui.yahooapis.com/3.11.0/build/yui/yui.js"></script>
    <script src="../../../../build/rednose-loader/rednose-loader.js"></script>
</head>
<body>

<!--Navbar from markup-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand brand-navbar" href="#">Navbar</a>
            <ul class="nav" role="navigation">
                <li class="dropdown">
                    <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://google.com" data-id="action1">Action</a></li>
                        <li class="disabled"><a href="#anotherAction" data-id="action2">Another action</a></li>
                        <li><a href="#" data-id="action3">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#" data-id="action4">Separated link</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" id="drop2" class="dropdown-toggle" data-toggle="dropdown">Dropdown 2 <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a role="menuitem" href="#">Action</a></li>
                        <li><a role="menuitem" href="#">Another action</a></li>
                        <li><a role="menuitem" href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a role="menuitem" href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li id="notifications-dropdown" class="dropdown">
                    <a href="#" id="notifications" class="dropdown-toggle" data-toggle="dropdown">
                        <span>Notifications </span>
                        <span id="badge-notifications" class="badge badge-important"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu"></ul>
                </li>
                <li id="user-dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> User <b class="caret"></b></a>
                    <ul class="dropdown-menu"></ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        filter: 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        }
    }).use('rednose-dropdown', function (Y) {
        Y.all('.dropdown-toggle').each(function (node) {
            var dropdown = new Y.Rednose.Dropdown({
                sourceNode: node
            });

            dropdown.on('select', function (e) {
                console.log(e);
            });

            dropdown.on('select#action1', function (e) {
                console.log(e);
            });
        });
    });
</script>
</body>
</html>
