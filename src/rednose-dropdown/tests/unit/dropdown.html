<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dropdown Test Page</title>
    </head>

    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="container"></div>

        <script src="http://yui.yahooapis.com/3.16.0/build/yui/yui.js"></script>
        <script src="../../../../build/rednose-loader/rednose-loader.js"></script>

        <script src="./assets/dropdown-test.js"></script>
        <script src="./assets/dropdown-base-test.js"></script>
        <script src="./assets/dropdown-plugin-test.js"></script>
        <script>
            YUI.Env.core.push('rednose-loader');

            YUI({
                coverage: [
                    'rednose-dropdown',
                    'rednose-dropdown-base',
                    'rednose-dropdown-item',
                    'rednose-dropdown-plugin'
                ],

                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
                "groups": {
                    "rednose-ui": {
                        base: "../../../../build/"
                    }
                }
            }).use('dropdown-test', 'dropdown-base-test', 'dropdown-plugin-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('Dropdown');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
