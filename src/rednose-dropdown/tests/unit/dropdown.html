<!DOCTYPE html>
<html class="rednose-ui">

    <head>
        <meta charset="utf-8">
        <title>Dropdown Test Page</title>
    </head>

    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="container"></div>

        <script src="/build/yui/yui.js"></script>
        <script>
            var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';
            YUI({
                coverage: ['rednose-dropdown'],
                filter: filter,
                groups: {
                    rednose: {
                        combine:false,
                            base: '/build/',
                            patterns:{'rednose-': {
                                configFn: function(me) {
                                    if (/-css/.test(me.name)) {
                                        me.type = 'css';
                                        me.path = me.path.replace(/\.js/, '.css');
                                        me.path = me.path.replace(/\-min/, '');
                                    } else {
                                        if (filter === 'coverage') {
                                            me.path = me.path.replace(/\-min/, '-coverage');
                                        } else {
                                            me.path = me.path.replace(/\-min/, '');
                                        }
                                    }
                                }
                            }
                        }
                    }
                },
                modules: {
                    'dropdown-test': {
                        use: [
                            'dropdown-base-test'
                        ]
                    },

                    'dropdown-base-test': {
                        fullpath: './assets/dropdown-base-test.js',
                        requires: ['rednose-dropdown', 'test']
                    }
                }
            }).use('dropdown-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('Dialog');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
