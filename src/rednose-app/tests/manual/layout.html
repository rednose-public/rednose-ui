<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.App module test</title>
    <link href="../../../../build/rednose/rednose.css" rel="stylesheet"/>
    <script src="../../../../build/rednose/rednose.js"></script>
</head>
<body>

<style>
    .rednose-viewport-container {
        overflow-y: auto;
    }
</style>

<script>
    YUI({
        filter: 'raw'
    }).use('rednose-app', function (Y) {
        var TestView = Y.Base.create('testView', Y.View, [
            Y.Rednose.View.Template.Navbar,
            Y.Rednose.View.Template.SingleView,
            Y.Rednose.View.Template.Toolbar
        ], {
            render: function () {
                var container = this.get('viewContainer');

                for (var i = 0, len = 100; i < len; i++) {
                    container.append('<p>test!</p>');
                }

                return this;
            }
        });

        var view = new TestView();

        Y.one('body').append(view.render().get('container'));
    });
</script>
</body>
</html>
