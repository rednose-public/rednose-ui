<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>ContextMenu Test Page</title>
    </head>

    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="container"></div>

        <script src="/build/yui/yui.js"></script>
        <script src="../../../../../build/rednose-loader/rednose-loader.js"></script>

        <script src="./assets/contextmenu-test.js"></script>
        <script>
            YUI.Env.core.push('rednose-loader');

            YUI({
                coverage: ['rednose-contextmenu'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            }).use('contextmenu-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('ContextMenu');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
