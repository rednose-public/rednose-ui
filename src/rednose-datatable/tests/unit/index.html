<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Datatable Test Page</title>
    </head>

    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="container"></div>

        <script src="../../../../build/rednose/rednose.js"></script>
        <script src="./assets/datatable-test.js"></script>
        <script>
            YUI({
                coverage: ['rednose-datatable'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('datatable-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('DataTable');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
