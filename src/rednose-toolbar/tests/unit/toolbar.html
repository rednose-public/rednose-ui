<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Toolbar Test Page</title>
</head>

<body class="yui3-skin-sam">

<div id="log"></div>
<div id="container"></div>

<script src="../../../../build/rednose-ui/rednose-ui.js"></script>

<script>
    YUI({
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',

        coverage: [
            'rednose-toolbar-base',
            'rednose-toolbar'
        ],

        modules: {
            'rednose-toolbar-base-test': {
                fullpath: 'assets/toolbar-base-test.js',
                requires: ['rednose-toolbar-base', 'test']
            },

            'rednose-toolbar-test': {
                fullpath: 'assets/toolbar-test.js',
                requires: ['rednose-toolbar', 'test']
            }
        }
    }).use('rednose-toolbar-base-test', 'rednose-toolbar-test', 'test-console', function (Y) {
        new Y.Test.Console().render('#log');

        Y.Test.Runner.add(Y.Rednose.ToolbarBaseTestSuite);
        Y.Test.Runner.add(Y.Rednose.ToolbarTestSuite);

        Y.Test.Runner.setName('Toolbar');
        Y.Test.Runner.run();
    });
</script>

</body>
</html>
