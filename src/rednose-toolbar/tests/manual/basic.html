<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Button module test</title>
    <link href="../../../../build/rednose/rednose.css" rel="stylesheet"/>
    <script src="../../../../build/rednose/rednose.js"></script>
</head>
<body>

<div id="test-container" class="container">
    <div class="row">
        <div class="span12">
            <section>
                <h1>Toolbar</h1>
                <div id="toolbar-container"></div>
            </section>
        </div>
    </div>
</div>

<script>
    YUI({
        filter: 'raw'
    }).use('rednose-toolbar', function (Y) {
        var toolbar = new Y.Rednose.Toolbar({
            groups: [
                {
                    type: 'radio',
                    buttons: [
                        {
                            id   : 'button1',
                            value: 'Button 1'
                        },
                        {
                            id   : 'button2',
                            value: 'Button 2'
                        },
                        {
                            id   : 'button3',
                            value: 'Button 3'
                        }
                    ]
                },
                {
                    buttons: [
                        {
                            id    : 'button4',
                            value : 'Button 4',
                            toggle: true
                        }
                    ]
                }
            ]
        });

        Y.one('#toolbar-container').append(toolbar.render().get('container'));
    });
</script>
</body>
</html>
