<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Ruler module test</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../build/rednose-ui/rednose-ui.css" rel="stylesheet"/>

    <script src="http://yui.yahooapis.com/3.16.0/build/yui/yui.js"></script>
    <script src="../../../../build/rednose-loader/rednose-loader.js"></script>
</head>
<body>
<div class="rednose-ruler">
    <div></div>
</div>
<div class="rednose-ruler" id="ruler2">
    <div></div>
</div>
<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        filter: 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        }
    }).use('rednose-ruler', function (Y) {
        var ruler = new Y.Rednose.Ruler({
            container: Y.one('.rednose-ruler div'),
            maxWidth: 210,
            leftSize: 20,
            rightSize: 30
        });

        ruler.render();

        var ruler2 = new Y.Rednose.Ruler({
            container: Y.one('#ruler2 div'),
            vertical: true,
            maxWidth: 297
        });

        ruler2.render();
    });
</script>
</body>
</html>
