<!DOCTYPE html>
<html>
<head>
    <title>Y.Rednose.Ruler module test</title>
    <link href="../../../../build/rednose-ui/rednose-ui.css" rel="stylesheet"/>
    <script src="../../../../build/rednose-ui/rednose-ui.js"></script>
</head>
<body>
<div class="rednose-ruler">
    <div></div>
</div>
<div class="rednose-ruler" id="ruler2">
    <div></div>
</div>
<script>
    YUI({
        filter: 'raw'
    }).use('rednose-ruler', function (Y) {
        var ruler = new Y.Rednose.Ruler({
            container: Y.one('.rednose-ruler div'),
            maxWidth: 210,
            leftSize: 20,
            rightSize: 30
        });

        ruler.render();

        var ruler2 = new Y.Rednose.Ruler({
            container: Y.one('#ruler2 div'),
            vertical: true,
            maxWidth: 297
        });

        ruler2.render();
    });
</script>
</body>
</html>
