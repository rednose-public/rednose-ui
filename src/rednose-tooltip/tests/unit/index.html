<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tooltip Test Page</title>
</head>

<body class="yui3-skin-sam">

<div id="log"></div>
<div id="container"></div>

<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui.js"></script>
<script src="../../../../build/rednose-loader/rednose-loader.js"></script>

<script src="./assets/tooltip-test.js"></script>
<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        coverage: ['rednose-tooltip'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        }
    }).use('tooltip-test', 'test-console', function (Y) {
        new Y.Test.Console().render('#log');

        Y.Test.Runner.setName('Tooltip');
        Y.Test.Runner.run();
    });
</script>

</body>

</html>
