<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="../../../../build/rednose-ui/rednose-ui.js"></script>

<script>
    YUI({
        coverage: ['rednose-anim'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        modules: {
            'anim-test': {
                fullpath: './assets/anim-test.js',
                requires: ['rednose-anim', 'test']
            }
        },
        useBrowserConsole: false
    }).use('anim-test', 'test-console', function (Y) {
        new Y.Test.Console().render('#log');
        Y.Test.Runner.run();
    });
</script>

</body>
</html>
