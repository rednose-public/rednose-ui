<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="/build/yui/yui.js"></script>
<script src="/tests/yui-config.js"></script>
<script>
YUI({
    coverage: ['rednose-navbar', 'rednose-navbar-recent'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'navbar-test': {
            use: [
                'navbar-base-test',
                'navbar-recent-test'
            ]
        },

        'navbar-base-test': {
            fullpath: './assets/navbar-test.js',
            requires: ['rednose-navbar', 'test']
        },

        'navbar-recent-test': {
            fullpath: './assets/navbar-recent-test.js',
            requires: ['rednose-navbar-recent', 'test']
        }
    },
    useBrowserConsole: false
}).use('navbar-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
