<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui.js"></script>
<script src="../../../../build/rednose-loader/rednose-loader.js"></script>

<script>
    YUI.Env.core.push('rednose-loader');

    YUI({
        coverage: ['rednose-navbar', 'rednose-navbar-recent'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        "groups": {
            "rednose-ui": {
                base: "../../../../build/"
            }
        },
        modules: {
            'navbar-test': {
                use: [
                    'navbar-base-test',
                    'navbar-recent-test'
                ]
            },

            'navbar-base-test': {
                fullpath: './assets/navbar-test.js',
                requires: ['rednose-navbar', 'test']
            },

            'navbar-recent-test': {
                fullpath: './assets/navbar-recent-test.js',
                requires: ['rednose-navbar-recent', 'test']
            }
        },
        useBrowserConsole: false
    }).use('navbar-test', 'test-console', function (Y) {
        new Y.Test.Console().render('#log');
        Y.Test.Runner.setName('Navbar');
        Y.Test.Runner.run();
    });
</script>

</body>
</html>
