<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Treeview Test Page</title>
    </head>

    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="container"></div>

        <script src="../../../../build/rednose/rednose.js"></script>

        <script src="./assets/treeview-test.js"></script>
        <script>
            YUI({
                coverage: [
                    'rednose-treeview'
                ],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('treeview-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');

                Y.Test.Runner.setName('Treeview');
                Y.Test.Runner.run();
            });
        </script>

    </body>

</html>
